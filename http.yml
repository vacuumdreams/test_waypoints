openapi: 3.0.0
info:
  title: Waypoint API
  description: Waypoint storage goserver
  version: 1.0.0
servers:
  - url: http://localhost:8001/api/v1
    description: Local server url
paths:
  /waypoints/{user}:
    get:
      tags:
        - waypoint
      summary: Returns the list of saved waypoints.
      operationId: list
      parameters:
        - in: path
          name: user
          required: true
          schema:
            type: string
            example: 'testId'
      responses:
        '200':
          description: A JSON array of waypoints
          content:
            application/json:
              schema:
                type: array
                maxItems: 10
                x-count: 3
                items:
                  $ref: '#/components/schemas/Waypoint'
  /waypoint/{user}:
    post:
      tags:
        - waypoint
      summary: Saves a waypoint.
      operationId: create
      parameters:
        - in: path
          name: user
          required: true
          schema:
            type: string
            example: 'testId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Waypoint'
      responses:
        '200':
          description: A JSON array of waypoints
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Waypoint'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
    Waypoint:
      type: object
      required:
        - latitude
        - longitude
        - name
      properties:
        latitude:
          type: number
          format: float
          minimum: -90
          maximum: 90
          x-faker: address.latitude
          example: 52.504680
        longitude:
          type: number
          format: float
          minimum: -180
          maximum: 180
          x-faker: address.longitude
          example: 13.329780
        name:
          type: string
          x-faker: '{{address.streetAddress}}, {{address.zipCode}} {{address.cityName}}, {{address.country}}'
          example: 'Kurf√ºrstendamm 22, 10719 Berlin, Germany'
